<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Magic Live Search</title>
  <link href="https://fonts.googleapis.com/css?family=Stoke&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="compiled/bundle.css">
</head>

<body>
  <h1 class="sr-only">Magic Search</h1>
  <div class="overlay" data-bind="cardOverlay"></div>
  <section class="top-bar">
    <h2 class="sr-only">Search Bar</h2>
    <input type="text" class="search-bar" placeholder="Start Typing to Search. (Try 'Mind')">
  </section>
  <section class="second-bar">
    <h2 class="sr-only">Color Filters</h2>
    <ul class="color-filters">
      <li>
        <button id="w" data-bind="colorToggle" class="color-filter">
          <img class="color-image" src="images/w.svg" alt="Filter White Cards">
        </button>
      </li>
      <li>
        <button id="u" data-bind="colorToggle" class="color-filter">
          <img class="color-image" src="images/u.svg" alt="Filter Blue Cards">
        </button>
      </li>
      <li>
        <button id="b" data-bind="colorToggle" class="color-filter">
          <img class="color-image" src="images/b.svg" alt="Filter Black Cards">
        </button>
      </li>
      <li>
        <button id="r" data-bind="colorToggle" class="color-filter">
          <img class="color-image" src="images/r.svg" alt="Filter Red Cards">
        </button>
      </li>
      <li>
        <button id="g" data-bind="colorToggle" class="color-filter">
          <img class="color-image" src="images/g.svg" alt="Filter Green Cards">
        </button>
      </li>
    </ul>
  </section>
  <section class="cards">
    <h2 class="sr-only">Cards</h2>
  </section>
  <script src="compiled/bundle.js"></script>
</body>

</html>
